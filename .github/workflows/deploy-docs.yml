name: Build & Deploy Course Docs (ai-foundations)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: courses/ai-foundations   # ðŸ‘ˆ mkdocs.yml lives here
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify mkdocs.yml exists
        run: test -f mkdocs.yml || (echo "mkdocs.yml not found" && exit 1)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs + theme
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin

      - name: Build site
        run: mkdocs build --clean

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: courses/ai-foundations/site   # ðŸ‘ˆ publish the subfolderâ€™s build
